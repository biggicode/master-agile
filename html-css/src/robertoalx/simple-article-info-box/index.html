<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Article box</title>
</head>
<body>
  <section class="board-wrapper">
    <div class="board">
      <h1 class="h-title">Effective Forms Advertising Internet Web Site</h1>
      <div class="image-avatar">
        <img src="asset/avatar-girl.png" alt="beautiful">
      </div>
      <p class="user-full-name">Randall Erickson</p>
      <p class="posting-date">Jun 21</p>
      <div class="icon-bookmark">
        <img src="asset/icon.png" alt="Icon">
      </div>
    </div>

    <div class="board">
      <h1 class="h-title">The Idea Of God Is Not Henceforth Relevant</h1>
      <div class="image-avatar">
        <img src="asset/avatar-boy.png" alt="beautiful">
      </div>
      <p class="user-full-name">Elmar Adkins</p>
      <p class="posting-date">Jun 21</p>
      <div class="name-and-date">
      </div>
      <div class="icon-bookmark">
        <img src="asset/icon.png" alt="Icon">
      </div>
    </div>
  </section>

</html>
